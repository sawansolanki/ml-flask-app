apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 256537223841.dkr.ecr.us-east-1.amazonaws.com/my-sa1-ecr-repo
          ports:
            - containerPort: 5000
